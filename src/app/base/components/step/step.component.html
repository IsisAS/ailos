<div class="flex items-center justify-between w-full">
    <ng-container *ngFor="let step of steps; let i = index">
        <div class="flex flex-col items-center">
            <div (click)="changeStep(step)" (keydown.enter)="changeStep(step)" (keydown.space)="changeStep(step)"
                role="button" tabindex="0"
                class="w-8 h-8 rounded-full flex items-center justify-center text-sm font-semibold cursor-pointer"
                [ngClass]="{
            'bg-[#155c7d] text-white': step.isSelected,
            'bg-gray-300 text-gray-700': !step.isSelected}">
                {{ i + 1 }}
            </div>
            <span class="text-xs mt-1 text-center text-gray-600">{{ step.title }}</span>
        </div>
        <div *ngIf="i < steps.length - 1" class="flex-1 h-1 bg-gray-300 mx-2"></div>
    </ng-container>
</div>
