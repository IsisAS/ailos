<aside
    class="hidden sm:flex flex-col justify-between items-center fixed left-0 top-0 bottom-0 pt-15 pb-15 transition-all duration-300 ease-in-out"
    [ngClass]="(menuStateService.isOpen$ | async) ? 'w-24' : 'w-48'">
    <div class="w-full flex flex-col items-center gap-20">
        <img src="./../../../assets/images/logo.png" class="w-[60px]" />

        <div class="flex flex-col gap-4 w-full p-2" [ngClass]="{ 'items-center': (menuStateService.isOpen$ | async) }">
            <div *ngFor="let item of menuStateService.getMenuList()" (click)="navigateMenu(item)"
                class="flex gap-2 items-center h-[40px] justify-start cursor-pointer pl-2 pr-2">
                <i class='bx text-white text-lg' [class]="item.icon"></i>
                <p class="text-white text-md truncate" *ngIf="!(menuStateService.isOpen$ | async)">{{item.title}}</p>
            </div>
        </div>
    </div>
</aside>
